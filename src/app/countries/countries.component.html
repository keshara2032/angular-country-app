
<div fxLayout fxLayoutAlign="center center" style="margin:10px auto">

  <mat-form-field fxFlex="40%">
    <mat-label>Search Country</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sri Lanka" #input>
  </mat-form-field>
  
</div>


<div
fxLayout="column"
fxLayoutAlign="center Center"
fxLayoutGap="20px"
class="mat-elevation-z8"
>
    <table mat-table [dataSource]="dataSource"  matSort   >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
       -->
        <!-- Name Column -->
        <ng-container matColumnDef="country_name"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element" >
            <mat-form-field appearance="outline"   >
              <input type="text" matInput readonly="{{element.readlock}}" value={{element.country_name}} [(ngModel)]="element.country_name" >
            </mat-form-field>
          </td>
        </ng-container>
      
        <!-- Capital Column -->
        <ng-container matColumnDef="capital">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field appearance="outline">
              <input type="text" matInput readonly="{{element.readlock}}" value={{element.capital}} [(ngModel)]="element.capital">
            </mat-form-field>
             </td>
        </ng-container>
      
        <!-- Population Column -->
        <ng-container matColumnDef="population"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
          <td mat-cell *matCellDef="let element" >  
            
            <mat-form-field appearance="outline">
              <input type="number" matInput readonly="{{element.readlock}}" value={{element.population}}  [(ngModel)]="element.population">
            </mat-form-field>
          
          
          </td>
        </ng-container>

        <ng-container matColumnDef="edit" >
          <th mat-header-cell *matHeaderCellDef  > Edit </th>
          <td mat-cell *matCellDef="let element"  >
            <button mat-icon-button color="warn" (click)="redirectToEdit(element.id)" >
              <mat-icon >menu</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef > Update </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="success" (click)="redirectToUpdate(element.id)">
              <mat-icon class="mat-18">system_update</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef > Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; " ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

        
      </table>

      
      <div  fxLayout fxLayoutAlign="center center"   >
        <span style="padding-right: 50px;">
        <button mat-raised-button color="primary" (click)="openDialog()">Add New Country</button>
      </span>

      <span style="padding-left: 50px;">
    
      </span>

      
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons fxFlex></mat-paginator>
      
    </div>
