<h1 mat-dialog-title>Enter Country Data</h1>
<div mat-dialog-content fxLayout fxLayoutAlign="center center" style="margin-block: 60px;">

    <form class="example-form">

     <li>
        <mat-form-field>
            <mat-label>Country Name</mat-label>
            <input matInput type="text" [(ngModel)]="data.country_name" [formControl]="formControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="formControl.hasError('required')">
                Country name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </li>
    
    <li>
        <mat-form-field>
            <mat-label>Country Capital</mat-label>
            <input matInput type="text"  [(ngModel)]="data.capital" name="capital">
        </mat-form-field>
    </li>

    <li>
        <mat-form-field>
            <mat-label>Country Population</mat-label>
            <input matInput type="number" [(ngModel)]="data.population" name="population">
        </mat-form-field>
    </li>

  </form>


</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="false">Cancel</button>
  <button mat-button mat-dialog-close="true"  [disabled]="formControl.hasError('required')"  >Create</button>
</div>
